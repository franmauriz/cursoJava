<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Validaci√≥n JSF</title>
    </head>
    <body>
       
        <h:form>
            <table border="0">
                <tr>
                    <td>
                        <h:outputLabel for="nombre" value="Nombre:"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText>
                    </td>
                    <td>
                        <h:message for="nombre"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="apellido" value="Apellido:"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="apellido" required="true" value="#{candidato.apellido}">
                            <f:validateLength minimum="4" maximum="20" />
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="apellido" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="salarioDeseado" value="Salario Deseado"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                            <f:validateLongRange minimum="1000" maximum="20000"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="salarioDeseado"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="fechaNacimiento"></h:message>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton action="#{vacanteForm.enviar}" value="Enviar"/>
                    </td>
                </tr>
            </table>
        </h:form> 
        
    </body>
</html>
