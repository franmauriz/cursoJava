<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Validaci√≥n JSF</title>
    </head>
    <body>
       
        <h:form id="vacanteForm">
            <table border="0">
                <tr>
                    <td>
                        <h:outputLabel for="nombre" value="#{msgs['vacanteForm.nombre']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="nombre" required="true" value="#{candidato.nombre}" title="#{msgs['vacanteForm.nombretitulo']}"></h:inputText>
                    </td>
                    <td>
                        <h:message for="nombre"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="apellido" value="#{msgs['vacanteForm.apellido']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="apellido" required="true" value="#{candidato.apellido}">
                            <f:validateLength minimum="4" maximum="20" />
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="apellido" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="salarioDeseado" value="#{msgs['vacanteForm.salarioDeseado']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                            <f:validateLongRange minimum="1000" maximum="20000"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="salarioDeseado"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="fechaNacimiento" value="#{msgs['vacanteForm.fechaNacimiento']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="fechaNacimiento"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="codigoPostal" value="#{msgs['vacanteForm.codigoPostal']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="codigoPostal" required="true" immediate="true" valueChangeListener="#{vacanteForm.codigoPostalListener}" onchange="this.form.submit()" 
                                     value="#{candidato.codigoPostal}">
                         
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="codigoPostal"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="colonia" value="#{msgs['vacanteForm.colonia']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="colonia" required="true"  value="#{candidato.colonia}">
                         
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="colonia"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="ciudad" value="#{msgs['vacanteForm.ciudad']}"></h:outputLabel>
                    </td>
                    <td>
                        <h:inputText id="ciudad" required="true"  value="#{candidato.ciudad}">
                         
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="ciudad"></h:message>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton action="#{vacanteForm.enviar}" value="#{msgs['vacanteForm.enviar']}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <b style="color:red"><h:messages globalOnly="true"></h:messages></b>
                    </td>
                </tr>
            </table>
        </h:form> 
        
    </body>
</html>
