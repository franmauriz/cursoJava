<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="recursos/estilo.css" type="text/css">
    <script type="text/javascript" src="recursos/funciones.js"></script>
    <title>Formulario</title>
</head>
<body>
    <form name="formi" action="/ManejoFormulario/Servlet" method="POST" onsubmit="return validarForma(this);">
        <input type="hidden" name="oculto" value="valorOculto">
        <table width="200" id="one-column-emphasis">
            <caption>
                Formulario Registro de Datos
            </caption>
            <tr>
                <td class="oce-first">
                    Usuario:
                </td>
                <td>
                    <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select();"/>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Password:
                </td>
                <td>
                    <input type="password" class="default" name="password" onfocus="this.select();"/>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Tecnolog&iacute;as de Inter&eacute;s:
                </td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    Php <input type="checkbox" name="tecnologia" value="php">
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    G&eacute;nero:
                </td>
                <td>
                    Hombre<input type="radio" name="genero" value="H">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    Mujer<input type="radio" name="genero" value="M">
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Ocupaci&oacute;n:
                </td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4" selected>Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    M&uacute;sica Favorita:
                </td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                        <option value="metal" selected>Metal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="oce-first">
                    Comentarios:
                </td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select();">
                        Escribir un comentario.
                    </textarea>
                </td>
            </tr>
            <tr style="text-align:center">
                <td>
                    <input type="reset" value="Limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
